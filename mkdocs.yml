site_name: Vaultuner
site_description: A developer-friendly CLI for Bitwarden Secrets Manager
site_url: https://vaultuner.alltuner.com
site_author: All Tuner Labs, S.L.

repo_url: https://github.com/alltuner/vaultuner
repo_name: alltuner/vaultuner
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - Quick Start: getting-started/quickstart.md
  - Commands:
      - list: commands/list.md
      - get: commands/get.md
      - set: commands/set.md
      - delete: commands/delete.md
      - restore: commands/restore.md
      - export: commands/export.md
      - import: commands/import.md
      - projects: commands/projects.md
      - config: commands/config.md
  - Concepts:
      - Naming Convention: concepts/naming.md
      - Soft Delete: concepts/soft-delete.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alltuner/vaultuner

extra_css:
  - stylesheets/extra.css
