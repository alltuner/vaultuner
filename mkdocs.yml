site_name: Vaultuner
site_description: A developer-friendly CLI for Bitwarden Secrets Manager
site_url: https://alltuner.github.io/vaultuner
repo_url: https://github.com/alltuner/vaultuner
repo_name: alltuner/vaultuner

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - Quick Start: getting-started/quickstart.md
  - Commands:
      - list: commands/list.md
      - get: commands/get.md
      - set: commands/set.md
      - delete: commands/delete.md
      - restore: commands/restore.md
      - export: commands/export.md
      - import: commands/import.md
      - projects: commands/projects.md
      - config: commands/config.md
  - Concepts:
      - Naming Convention: concepts/naming.md
      - Soft Delete: concepts/soft-delete.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alltuner/vaultuner
